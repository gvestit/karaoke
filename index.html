<head>

    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
</head>
<body>
   
    <div id="p1" style="display: table;margin: auto;top: 100px;height: 20px;" class="mdl-progress ">
        <div style="display: table;margin: auto;">
            <button style="margin-right: 10px;"class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--">
              <i class="material-icons">fast_rewind</i>
            </button>
            <button onclick="kitipasa()"style="margin-right: 10px;"class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--">

            <button style="margin-right: 10px;"class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--">
              <i class="material-icons">fast_forward</i>
            </button>
            <button style="margin-right: 10px;"class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--">

            </button>
        </div>

    <div id="container"style="display: table;margin: auto;padding-top: 100px;">
        <div class="demo-card-wide mdl-card mdl-shadow--8dp"style="width: 700px;height: 400px;">

            <div id="actualFrase" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                
                <input id="test" class="mdl-textfield__input" type="text" id="sample3">
                <label id="placeholder"class="mdl-textfield__label" for="sample3">Test prova 1, 2, 3</label>
                
            </div>
               
          </div>
          <div class="mdl-card__menu">

<script>
    var canso = [
            {
                lletra:'Test prova 1, 2, 3',
                id:1

            {

                id:9
            },
        ];
    function kitipasa(){
        var phrase = document.getElementById('test');
        phrase.value = "Test prova 1, 2, 3";
        var linia = document.getElementById('actualFrase');
        linia.setAttribute("class", "mdl-textfield mdl-js-textfield mdl-textfield--floating-label is-upgraded is-focused");
        
        
        for(var i=0;i<canso.length;i++){
            var p = document.createElement("p");
            p.setAttribute('class','comuna');
            p.setAttribute('id', canso[i].id);
            var text = document.createTextNode(canso[i].lletra);
            p.appendChild(text);
            var div = document.getElementById("lletraCanso");
            div.appendChild(p);
        }
    }
    function phraseForward(){
        var frases = document.getElementsByClassName("comuna");
        console.log(frases);
        for(var i = 0; i<frases.length;i++){
            if(i==0){
                console.log(frases[i]);
                frases[i].remove();
                var phrase = document.getElementById('test');
                phrase.value=frases[i].innerHTML;
                var place = document.getElementById('placeholder');
                place.innerHTML = frases[i].innerHTML;
            }
        }
    }
    setInterval(phraseForward, 10000);
</script>
